  <form action="/action_page.php" onsubmit="return student_checker()">
    <label for="user_name"><span>Username</span>:</label>
    <input type="text" id="user_name" name="username" pattern="?=.*[A-Za-z]{8,}" title="At least 8 latin Characters"
      required><br><br>

    <label for="email"><span>E-mail</span>:</label>
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br><br>

    <label for="pwd"><span>Password</span>:</label>
    <input type="password" id="pwd" onchange="password_strength()" name="password" placeholder="Type password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*+`~'=?\|\]\[\(\)\-<>/]).{8,12}"
    title="Must contain at least one number,one symbol and one uppercase and lowercase letter, and must be between 8 and 12 characters">
    <p id="warning" style="display:inline"></p>
    <input type="button" id="showpass" onclick="pswShow()" value="Show Password" style="display:inline"></button>
    <div class="indicator">
      <span id="weak"></span>
      <span id="medium"></span>
      <span id="strong"></span>
    </div>
    <br>

    <label for="pwd-valid"><span>Confirm-password</span></label>
    <input type="password" id="pwd-valid" name="password" placeholder="Confirm password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[!@#$%^&*+`~'=?\|\]\[\(\)\-<>/]).{8,12}"
    title="Must contain at least one number,one symbol and one uppercase and lowercase letter, and must be between 8 and 12 characters">
    <p id="result" style="display:inline"></p><br><br>
    
    <label for="FName"><span>First Name</span>:</label>
    <input type="text" id="FName" name="firstname" maxlength="30" minlength="3"
    title="First Name name bust me between 3 and 30 characters" required><br><br>

     title="Last Name name bust me between 3 and 30 characters" required><br><br>
    
    <label for="birth"><span>Birthday</span>:</label>
